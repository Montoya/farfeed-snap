<!DOCTYPE html>
<html>
  <head>
      <title>Farfeed Snap</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width"/>
      <meta property="og:title" content="Farfeed Snap" />
      <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
      <style type="text/css">
        body { 
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background-color:#fff;
        }
        #page { 
          width:760px;
        }
        #screenshot { 
          float:left;
          margin-right:36px; 
        }
        #screenshot img { 
          border:1px solid #777; 
          border-radius:12px; 
        }
        h1 { 
          font-size:1.5rem;
          line-height:64px; 
          padding:0;
          margin-bottom:72px; 
        }
        h1 img { 
          vertical-align:top;
        }
        h2 { 
          font-size:1.125rem;
          font-weight:bold;
        }
        #footer { 
          position:fixed;
          width:860px; 
          bottom:0;
          left:50%;
          margin-left:-430px;
        }
        #links { 
          float:right; 
        }
      </style>
  </head>
  <body>
    <div id="page">
      <div id="screenshot">
        <img src="screenshot.jpg" width="338" height="594" alt="Screenshot of Farfeed">
      </div>
      <h1><img src="icon.png" width="64" height="64" alt=""> Farfeed Snap</h1>
      <h2>Follow the crowd.</h2>
      <p>Get the latest casts from the /metamask channel right inside of MetaMask!</p>
      <p>After installing the Snap, open the Snaps menu in MetaMask and click on Farfeed to view the feed.</p>
    </div>
    <div id="footer">
      Powered by MetaMask Snaps 
      <div id="links">
        <a href="https://github.com/Montoya/farfeed-snap">GitHub</a>
      </div>
    </div>
  </body>
</html>
